<!doctype html>
{% load static %}
<html class="no-js" lang="">

<head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
     <link rel="shortcut icon" type="image/x-icon" href="{% static 'media/favicon.png' %}">

    <!-- Dependencies CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-jvectormap-2.0.3.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap-colorpicker.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/flatpickr.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/quill.core.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/quill.snow.css' %}" type="text/css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css">

    <!-- Switcher Only -->
    <link rel="stylesheet" href="{% static 'css/switcher.css' %}" id="switcher-css" type="text/css" media="all">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <!--[if IE]>
	<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif]-->
    <!-- Page Loader Start -->
<!--    <div id="preloader" class="preloader-wrap">-->
<!--        <div class="preloader-content">-->
<!--            <figure class="preloader-logo">-->
<!--                <img src="{% static 'media/logo.png' %}" alt="Logo">-->
<!--            </figure>-->
<!--            <div class="preloader-text">Dashy</div>-->
<!--        </div>-->
<!--    </div>-->
    <!-- Page Loader End -->
    <a href="#main-wrapper" data-type="section-switch" class="scrollup">
        <i class="fas fa-angle-double-up"></i>
    </a>
    <div id="main-wrapper" class="dsy-main-wrapper">
        <div class="dsy-page">
            <div class="card login-form">
                <div class="card-body">
                    <div class="item-logo">
                        <a href="index.html"><img src="{% static 'media/logo-large.png' %}" alt="Dashy"></a>
                    </div>
                    <h3 class="text-body text-bold mb-1">Sign-In</h3>
                    <div class="text-manatee">Access the Dashy panel using your email and passcode.</div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-label">
                                <label>Email or Username</label>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter your email address or username" name="admin_email">
                        </div>
                        <div class="form-group">
                            <div class="input-label">
                                <label>Passcode</label>
                                <a href="/passcode-reset/">Forgot Code?</a>
                            </div>
                            <input type="password" class="form-control" placeholder="Enter your passcode" name="admin_password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="submit-btn">SIGN IN</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Dependencies Js -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/Chart.min.js' %}"></script>
    <script src="{% static 'js/apexcharts.min.js' %}"></script>
    <script src="{% static 'js/irregular-data-series.js' %}"></script>
    <script src="{% static 'js/ohlc.js' %}"></script>
    <script src="{% static 'js/jquery-jvectormap-2.0.3.min.js' %}"></script>
    <script src="{% static 'js/jquery-jvectormap-world-mill.js' %}"></script>
    <script src="{% static 'js/jquery-jvectormap-us-aea.js' %}"></script>
    <script src="{% static 'js/gdp-data.js' %}"></script>
    <script src="{% static 'js/main.min.js' %}"></script>
    <script src="{% static 'js/select2.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-colorpicker.min.js' %}"></script>
    <script src="{% static 'js/flatpickr.min.js' %}"></script>
    <script src="{% static 'js/quill.min.js' %}"></script>


    <!-- Preloader Js -->
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>

    <!-- Custom Js -->
    <script src="{% static 'js/app.js' %}"></script>

    <!-- Switcher -->
    <script src="{% static 'js/switcher.js' %}"></script>

    <script>var page_name = "login.html";</script>
</body>

</html>
