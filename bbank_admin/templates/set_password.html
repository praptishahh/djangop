{% extends "header_footer.html" %}
{% load static %}
{% block content %}
    <div id="preloader" class="preloader-wrap">
        <div class="preloader-content">
            <figure class="preloader-logo">
                <img src="{% static 'media/logo.png' %}" alt="Logo">
            </figure>
            <div class="preloader-text">Dashy</div>
        </div>
    </div>
    <!-- Page Loader End -->
    <a href="#main-wrapper" data-type="section-switch" class="scrollup">
        <i class="fas fa-angle-double-up"></i>
    </a>
    <div id="main-wrapper" class="dsy-main-wrapper">
        <div class="dsy-page">
            <div class="card login-form">
                <div class="card-body">
                    <div class="item-logo">
                        <a href="index.html"><img src="{% static 'media/logo-large.png' %}" alt="Dashy"></a>
                    </div>
                    <h3 class="text-body text-bold mb-1">OTP VERIFICATION</h3>
                    <form action="/reset/" method="post">
                         {% csrf_token %}
                        <div class="form-group">
                            <div class="input-label">
                                <label>Enter OTP</label>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter OTP" name="otp">
                        </div>
                        <div class="form-group">
                            <div class="input-label">
                                <label>Passcode</label>
                            </div>
                            <input type="password" class="form-control" placeholder="Enter your passcode" name="password">
                        </div>
                        <div class="form-group">
                            <div class="input-label">
                                <label>Passcode</label>
                            </div>
                            <input type="password" class="form-control" placeholder="Confirm your passcode" name="password">
                        </div>
                        <div class="form-group">
                            <button type="button" class="submit-btn">SIGN IN</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
